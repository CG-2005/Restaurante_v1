{% extends 'main/base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9));
            background-size: 30px;
        }

        body{
            background: url("{% static 'restaurant.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            margin: auto;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background-color: #3546dc;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .login-body {
            padding: 30px;
            background-color: white;
        }
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }
        .btn-login {
            background-color: #3546bc;
            border: none;
            color: white;
            padding: 10px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background-color: #bb2d3b;
            transform: translateY(-2px);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6c757d;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider::before {
            margin-right: .5em;
        }
        .divider::after {
            margin-left: .5em;
        }
        .login-footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0 5px;
            text-decoration: none;
        }
        .link-primary {
            color: #dc3545;
            text-decoration: none;
        }
        .link-primary:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block content %}
<div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h3><i class="bi bi-egg-fried me-2"></i>RESTAURANT ZERO</h3>
                <p class="mb-0">Crear una cuenta</p>
            </div>
            
            <div class="login-body">
                <form action="{% url 'accounts:register' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-login btn-lg">Registrarse</button>
                    </div>
                </form>
            </div>            
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted">&copy; 2023 RESTAURANT ZERO. Todos los derechos reservados.</p>
            <p class="text-muted"><a href="#" class="link-primary">Términos de uso</a> | <a href="#" class="link-primary">Política de privacidad</a></p>
        </div>
    </div>
{% endblock %}
